<link rel="stylesheet" href="./list-component.component.css">

<section class="page-header">
  <h1>Angular 2</h1>
</section>

<div class="alert alert-info">An Angular 2 implementation.</div>
<div class="alert alert-warning" *ngIf="errorMessage">{{errorMessage}}</div>

<div class="form-group">
  <input class="form-control" type="text" placeholder="Type to filter&hellip;" #listFilter (keyup)="0" />
</div>

<div class="col-xs-12">
  <article *ngFor="let hero of heroes  class="panel panel-default">
    <div class="media" >
      <img src="http://placehold.it/60x80" alt="" class="media-figure" (click)="hero.isCollapsed = !hero.isCollapsed">
      <div class="media-body" [ngSwitch]="hero.type">
        <template ngSwitchCase="ITEM">
          <span [innerHTML]="hero.citation?.html" class="item"></span>
        </template>
        <template ngSwitchCase="NOTE">
          <span [innerHTML]="hero.note?.html" class="note"></span>
        </template>
      </div>
      <div class="btn-group" dropdown keyboardNav="true">
        <button class="media-control btn btn-link btn-lg" type="button" dropdownToggle>
          <i class="fa fa-ellipsis-v"></i>
        </button>
        <ul class="dropdown-menu pull-right" role="menu">
          <li><a href="">One</a></li>
          <li><a href="">Two</a></li>
          <li><a href="">Three</a></li>
        </ul>
      </div>
    </div>
    <div class="lol" [collapse]="!hero.isCollapsed">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit.
      Soluta illo dignissimos nobis officia nam reiciendis animi iusto ratione eum aut? Tempore fuga, est asperiores. Nemo blanditiis dolor quam, nulla aut.
    </div>
  </article>
</div>
